name: Update
on:
  schedule:
    # Once a day at 7AM
    - cron: 0 7 * * *
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v2.0.0
        with:
          feed-url: https://chadbaldwin.net/feed.xml
          readme-section: posts
          branch: main
